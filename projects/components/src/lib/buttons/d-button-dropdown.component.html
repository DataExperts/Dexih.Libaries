<div #dropdownButton class="btn-group" (click)="dropdownToggle($event)"  placement="bottom right">
  <button type="button" 
    [disabled]="disabled" class="btn {{buttonClass}} auto-compact" [ngClass]="{'dropdown-toggle': !hideCarrot}" [title]="title">
    <i *ngIf="busy" class="fa fa-spin fa-cog"></i>
    <i [class]="iconClass"></i>
    <span *ngIf="!compact && text" [ngClass]="[autoCompact && iconClass ? 'auto-compact-item' : '']">
        &nbsp;{{text}}        
    </span>
    <span *ngIf="badge" class="badge" [ngClass]="[badgeClass]">{{badge}}</span>
  </button>
  <ul class="p-0 dropdown-menu" [ngClass]="{'dropdown-menu-right': pullRight, 'show': isOpen}">
    <ng-content></ng-content>
  </ul>
</div>
