<base-template 
    [id]="id"
    [label]="label" 
    [subLabel]="subLabel" 
    [note]="note"
    [border]="true"
    [errors]="errors"
    >
    
<ng-template #labelContent>
    <ng-content></ng-content>
</ng-template>

<base-input 
            type="date"
            [labelLeft]="labelLeft" 
            [floatingLabel]="floatingLabel"
            [placeholder]="placeholder" 
            [iconClass]="iconClass"
            [errors]="errors"
            [border]="border"
            [(ngModel)]="value" 
            [ngModelOptions]="{standalone: true}" 
            (ngModelChange)="hasChanged()"
            [disabled]="disabled"
            (keydown)="keydownEvent($event)">
        </base-input>

</base-template>
