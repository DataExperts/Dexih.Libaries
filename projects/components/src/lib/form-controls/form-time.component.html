<base-template 
    [id]="id"
    [label]="label" 
    [subLabel]="subLabel" 
    [note]="note"
    [border]="true"
    [errors]="errors"
    >
    
    <ng-template #labelContent>
        <ng-content></ng-content>
    </ng-template>

    <div #input>
        <base-input
            [type]="disableNative ? 'text': 'time'"
            step="1"
            [labelLeft]="labelLeft" 
            [floatingLabel]="floatingLabel"
            [placeholder]="placeholder" 
            [iconClass]="iconClass"
            [errors]="allErrors"
            [border]="border"
            [formControl]="control"
            (keydown)="keydownEvent($event)"
            (focusout)="updateError()"
            [enableFloatingAnimation]="false"
            maxlength=8>
        </base-input>
    </div>
</base-template>
