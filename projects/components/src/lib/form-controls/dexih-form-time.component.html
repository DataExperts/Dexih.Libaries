<div>
    <label *ngIf="label" [for]="id" class="mt-1">{{label}}
        <ng-content></ng-content>
    </label>
    <div class="input-group m-0" [ngClass]="{'border rounded': border, 'border-danger': errors, 'border-success': !errors && isDirty, 'is-invalid': errors, 'is-valid': !errors && isDirty}">
        <div *ngIf="labelLeft" class="input-group-prepend">
            <span class="input-group-text" [ngClass]="{'border-0 rounded-0': !border}"> {{labelLeft}}</span>
        </div>

        <input type="number" class="form-control border-0" style="width: 90px" [(ngModel)]="hours"
            (ngModelChange)="hasChanged($event)" placeholder="Hour" required max="23" min="0" title="Hours">
        <input type="number" class="form-control border-0" style="width: 90px" [(ngModel)]="minutes"
            (ngModelChange)="hasChanged($event)" placeholder="Min" required max="59" min="0" title="Minutes">
        <input type="number" class="form-control border-0" style="width: 90px" [(ngModel)]="seconds"
            (ngModelChange)="hasChanged($event)" placeholder="Sec" required max="59" min="0" title="Seconds">
    </div>

    <div *ngIf="errors" class="invalid-feedback d-block">
        {{ errors }}
    </div>
    <small *ngIf="note" class="form-text text-muted">
        <markdown (click)="sharedFunctions.getRoute($event)" [data]="note"></markdown>
    </small>
</div>
