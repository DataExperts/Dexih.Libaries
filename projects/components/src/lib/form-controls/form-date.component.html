<base-template 
    [id]="id"
    [label]="label" 
    [subLabel]="subLabel" 
    [note]="note"
    [border]="true"
    [errors]="errors"
    >
    
<ng-template #labelContent>
    <ng-content></ng-content>
</ng-template>

<div #input>
<base-input 
            type="date"
            [labelLeft]="labelLeft" 
            [floatingLabel]="floatingLabel"
            [placeholder]="placeholder" 
            [iconClass]="iconClass"
            [errors]="allErrors"
            [border]="border"
            [formControl]="control"
            (keydown)="keydownEvent($event)"
            (focusout)="updateError()"
            [enableFloatingAnimation]="false">
        </base-input>
    </div>
</base-template>
