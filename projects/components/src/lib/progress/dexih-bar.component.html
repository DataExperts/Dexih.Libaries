  <div 
    [ngClass]="[type && 'bg-' + type, 'progress-bar']"
    [ngStyle]="{width: (percent < 100 ? percent : 100) + '%', transition: transition, height: height, 'min-width': '0'}" 
    role="progressbar" 
    aria-valuemin="0" [attr.aria-valuenow]="value" [attr.aria-valuetext]="percent.toFixed(0) + '%'" [attr.aria-valuemax]="max">
    <div class="m-1">
      <ng-content></ng-content>
    </div>
  </div>
